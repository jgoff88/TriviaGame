<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Trivia Game</title>
</head>
<body>
    <form>
        <div class="jumbotron border bg-dark border-warning rounded mx-auto mt-5 pt-5" style="width: 1200px;">
            <div class="card border rounded border-dark">
                <div class="card-header border border-dark bg-warning">
                    <div class="float-right badge badge-info" id="timer"><h2>30</h2></div>  
                    <h1 class="display-4" id="question">Halloween Trivia!</h1>
                    <hr class="my-4">
                </div>
                    <div class="card-body">
                        <h2>1. What vegetable was traditionally carved before the pumpkin? </h2>
                        <input type="radio" class="question1" name="question1" value="wrong"> Beetroot<br>                  
                        <input type="radio" class="question1" name="question1" value="wrong"> Melon<br>                  
                        <input type="radio" class="question1" name="question1" value="correct"> Turnip<br>              
                        <input type="radio" class="question1" name="question1" value="wrong"> Swede<br>             
                    </div>
                    <div class="card-body">
                        <h2>2. What is the day after Halloween called?</h2>
                        <input type="radio" class="question2" name="question2" value="wrong"> All Sinners’ Day<br>                  
                        <input type="radio" class="question2" name="question2" value="correct"> All Saints’ Day<br>                  
                        <input type="radio" class="question2" name="question2" value="wrong"> After Hallow’s Day<br>              
                        <input type="radio" class="question2" name="question2" value="wrong"> Hallowmass<br>             
                    </div>
                    <hr class="my-4">
                    <div>
                    <a class="btn btn-primary" href="#" role="button" id="button"> Submit</a>
                </div>
                <div class="userAnswer"></div>
            </div>
        </div>
    </form>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
